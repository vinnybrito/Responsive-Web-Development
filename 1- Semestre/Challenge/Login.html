<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="stylesheet" href="Login_Style.css">
</head>
<body>
    <main id="principal-login">
        <div>
            <figure>
                <img src="Fotos/image-login.jpg" alt="Imagem de login" id="login-image" height="609px" width="780px">
            </figure>
        </div>
        <div id="info-log">
            <h1>LOG IN</h1> <br>

            <p>
                <label for="Email">E-mail ou telefone</label> <br>
                <input type="text" class="caixalogin">
            </p>
            <br>
            <p>
                <label for="Senha">Senha</label> <br>
                <input type="password" class="caixalogin">
            </p>

            <p>
                <ins><a href="Esqueceu_Senha.html" id="esqueceu-senha">Esqueceu sua senha</a></ins>
            </p>

            <p>
                <input type="submit" value="log in" id="idLogin">
            </p>
            <br>
            <p>
                <ins><a href="Criar_conta.html" id="Criar-conta">Criar uma conta</a></ins>
            </p>
        </div>
    </main>
</body>
</html>
