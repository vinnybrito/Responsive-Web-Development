<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            text-align: center;
        }
        #idlogin {
            color: red;
        }
        #idPassword{
            color: red;
        }
        #idIdade {
            color: red;
        }
        input{
            background-color: yellow;
        }
        #idEnviar{
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <form method="post" action="">
        <!--O label Ã© utilizado para poder nomer de forma semantica-->
        <label for="idlogin">Login: </label>
        <input type="text" id="idlogin" name="idlogin"><br>
        
        <label for="idPassword">Senha: </label>
        <input type="password" id="idPassword" name="idPassword"><br>
        
        <label for="idIdade">Idade: </label>
        <input type="number" id="idIdade" name="idIdade"><br>
        
        <label for="idSexo"></label>  
        <input type="radio" id="idSexoM" name="idSexo">Masculino
        <input type="radio" id="idSexoF" name="idSexo">Feminino <br>

        <label for="idProgramacao"><strong>Linguagens</strong></label><br>
        <input type="checkbox" id="idjavascript" name="idProgramacao">Javascript
        <input type="checkbox" id="idPython" name="idProgramacao">Python<br>

        <input type="submit" value="Enviar" id="idEnviar">
    </form>
</body>
</html>
